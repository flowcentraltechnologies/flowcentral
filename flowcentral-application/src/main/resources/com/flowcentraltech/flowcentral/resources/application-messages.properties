validator.mobileset.regex=^\+?\d{1,4}\s?[0-9.-]+(?:;\+?\d{1,4}\s?[0-9.-]+)*$
validator.website.regex=^(https?:\\/\\/)?(www.)?([a-zA-Z0-9]+).[a-zA-Z0-9]*.[a-z]{3}.?([a-z]+)?$
validator.domain.regex=^([0-9a-zA-Z]{1,63}\\.)+[a-zA-Z]{2,9}$
validator.javafieldname.regex=^[a-z_$][a-zA-Z_$0-9]*$

